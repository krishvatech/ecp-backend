<!doctype html>
<html>
  <body style="margin:0;padding:0;background:#f5f7fb;font-family:Arial,Helvetica,sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding:24px 0;background:#f5f7fb;">
      <tr><td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background:#fff;border-radius:12px;overflow:hidden;">
          <tr><td style="padding:24px 24px 8px 24px;">
            <div style="font-size:18px;font-weight:700;color:#111827;">{{ app_name }}</div>
          </td></tr>

          <tr><td style="padding:8px 24px 0 24px;">
            <h1 style="margin:0;font-size:22px;color:#111827;">Name change approved ✅</h1>
          </td></tr>

          <tr><td style="padding:12px 24px 0 24px;color:#374151;font-size:14px;line-height:1.6;">
            Hi {{ first_name }},<br/><br/>
            Your name change request has been <b>approved</b>.
          </td></tr>

          <tr><td style="padding:12px 24px 0 24px;color:#111827;font-size:14px;line-height:1.6;">
            <b>New name:</b> {{ new_name }}<br/>
            <b>Updated on:</b> {{ updated_at }}
          </td></tr>

          <tr><td style="padding:18px 24px 24px 24px;color:#6b7280;font-size:12px;line-height:1.6;border-top:1px solid #eef2f7;">
            If you didn’t request this change, contact us at {{ support_email }}.
          </td></tr>
        </table>
      </td></tr>
    </table>
  </body>
</html>
